<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <title>BareuGo popup</title>
        <style>
            body {
                width: 160px;
                height: 160px;
            }
        </style>
    </head>
    <body>
        <div>
            <input type="button" value="Strict Go!" id="strBtn" />
            <input type="button" value="Lenient Go!" id="lenBtn" />
        </div>
        <div>
            <p>You can block harmful languages in two steps.</p>
            <p>Strict filters directly block sentences that contain swear words.</p>
            <p>The function is available with Alt+B (strict), Alt+V (lenient) shortcut.</p>
        </div>
    </body>
    <script src="popup.js"></script>

</html>
